<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Cart Page Is Empty!!!"
resetLinkText="Go To Home Page"></app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" srcset="">
        </div>
        <div>
            <a routerLink="/food/{{cartItem.food.id}}">
                {{cartItem.food.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price | currency:"Rs"}}
        </div>
        <div>
            <button class="remove" (click)="removeFromCart(cartItem)">Remove</button>
        </div>
    </li>
</ul>
<div class="checkout">
    <div>
        <div class="foods-count">{{cart.items.length}}</div>
        <div class="total-price">{{cart.totalprice |currency:"Rs"}}</div>
    </div>
</div>
</div>
