                </div>
                <div class="favorite1">
                <span *ngIf="food.favorite" style="color: red;">
                    ‚ù§
                </span>
                <span class="not" *ngIf="!food.favorite" style="color: grey;">
                    ‚ù§
                </span>
            </div>
                <div class="productfooter">
                   
                <div class="cookTime">
                    <span>üïí</span>
                {{food.cookTime}}
                </div>
                <div class="price">
                    <span>
                    {{food.price|currency:'Rs'}}
                </span>
                </div>
            </div>
            </div>
            
        </a>
    </li>
</ul>
